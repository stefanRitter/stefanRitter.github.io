<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SAP CONSUMER View</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
            }
            img {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 0;
                transition: all 0.2s;
                z-index: 1;
            }
            img.active {
                top: 0;
                z-index: 100;
                height: auto;
            }
        </style>
    </head>
    <body>
        <img src="Screen1.jpg" id="0" class="active" style="margin-top: 3px" />
        <img src="Screen2.jpg" id="1" />
        <script>
            var currentImage = 0;
            document.addEventListener('click', function () {
                document.getElementById(currentImage).className = '';
                currentImage += 1;
                if (currentImage >= 2) { currentImage = 0; }
                document.getElementById(currentImage).className = 'active';
            });
        </script>
    </body>
</html>
